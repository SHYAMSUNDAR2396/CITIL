    <!-- Form Section -->
    <div class="form-container">
        <img src="/images/business-sketch.jpg" alt="Business Concept">
        <div class="form-content">
            <h2>Apply for a Position</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="position">Are you applying for an Internship or Full-Time position?</label>
                    <select id="position">
                        <option value="Internship">Internship</option>
                        <option value="Full-Time">Full-Time</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="role">Which role are you applying for?</label>
                    <input type="text" id="role" placeholder="Enter the role" required>
                </div>

                <div class="form-group">
                    <label for="resume">Resume Link</label>
                    <input type="url" id="resume" placeholder="Provide a link to your resume" required>
                </div>

                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>
